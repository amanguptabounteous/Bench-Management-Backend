# App name
spring.application.name=bench-management-service

# =============================
# ? Database Configuration
# =============================
# The datasource URL, username, and password will be injected by Render's
# environment variables. They do not need to be here.

# =============================
# ? Hibernate / JPA
# =============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# IMPORTANT: Use the PostgreSQL dialect for Render
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# =============================
# ? Server
# =============================
# The port is set automatically by Render.
# server.port=8080

# =============================
# ? JWT Security Configuration
# =============================
# The JWT secret and expiration will be injected by Render's
# environment variables. They do not need to be here.
# jwt.secret=
# jwt.expiration=
